<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
        <table border="1px" cellpadding="10px" cellspacing="10px">
            <!--1st row-->
            <th colspan="2">language and frameworks</th>
            <tr>
            <td>python</td>
            <td>django</td>
            </tr>
            <!--2nd row-->
            <tr>
                <td rowspan="2">javascript</td>
                <td>react.js</td>
            </tr>
            <tr>
                 <td>vue.js</td>
            </tr>
            <tr>
                <td>ruby</td>
                <td>ruby on rails</td>
            </tr>
     
    </table>
</body>
</html>
